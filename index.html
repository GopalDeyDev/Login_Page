<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">

<div class="login-form">
    <h1>Log in</h1>
    <form action="#">
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control">
        </div>

        <div class="rem-div">
            <span><input type="checkbox" name="" id="">Remember Me</span>
            <span><a href=""> Forget Password</a></span>
        </div>
        <button type="submit" class="btn">Log in</button>
    </form>
    <hr>
    <div class="moresec">

        <button class="btn-primary"><img src="https://fedora.teachablecdn.com/assets/teachable-circle-green-8747bce39a92fe2e2e76faed853d5195d1104b65ca3835ddecb78dfb18336953.svg" alt="">Log in with Teachable</button>
        <span class="nd-ac">Need an account? <a href="#">Sign Up</a></span>
    </div>
</div>
